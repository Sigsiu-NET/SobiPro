[editing]
def_cout_time = 3600

[html]
tooltip_class 	= "editlinktip hasTip"
editor = "cms.html.editor"
allowed_tags_array = "a|p|br|hr|div|li|ul|span|table|tr|td|img|h1|h2|h3|h4|h5"
allowed_attributes_array = "class|id|style|href|src|name|alt|title"
editor_buttons = false

[date]
publishing_format	= "Y-m-d H:i:s"
log_format 			= "D M j G:i:s T Y"
db_format			= "Y-m-d H:i:s"

[list_icons]
published 					= "[cfg:img_folder_live]/16x16/checkbox.png"
unpublished 				= "[cfg:img_folder_live]/16x16/window-close.png"
approved 					= "[cfg:img_folder_live]/16x16/preflight-verifier.png"
unapproved 					= "[cfg:img_folder_live]/16x16/window-close.png"
checked_out 				= "[cfg:img_folder_live]/16x16/document-encrypt.png"
sort_direction_asc 			= "[cfg:adm_img_folder_live]/sort_asc.png"
sort_direction_desc			= "[cfg:adm_img_folder_live]/sort_desc.png"
enable	 					= "[cfg:img_folder_live]/16x16/checkbox.png"
disable		 				= "[cfg:img_folder_live]/16x16/window-close.png"
approve	 					= "[cfg:img_folder_live]/16x16/preflight-verifier.png"
unapprove	 				= "[cfg:img_folder_live]/16x16/window-close.png"
order		 				= "[cfg:img_folder_live]/16x16/document-save-all.png"
category_edit				= "[cfg:img_folder_live]/16x16/configure.png"
category_goin				= "[cfg:img_folder_live]/16x16/document-open-folder.png"
position_down				= "[cfg:img_folder_live]/16x16/arrow-down.png"
position_up					= "[cfg:img_folder_live]/16x16/arrow-up.png"
;expired						= "[cfg:adm_img_folder_live]/publish_r.png"
expired						= "[cfg:img_folder_live]/16x16/expired.png"
pending						= "[cfg:adm_img_folder_live]/publish_y.png"
field_isFree_1				= "[cfg:img_folder_live]/16x16/checkbox.png"
field_isFree_0				= "[cfg:img_folder_live]/16x16/feed-subscribe.png"
field_required_1            = "[cfg:img_folder_live]/16x16/checkbox.png"
field_required_0            = "[cfg:img_folder_live]/16x16/window-close.png"
field_editable_1            = "[cfg:img_folder_live]/16x16/news-subscribe.png"
field_editable_0            = "[cfg:img_folder_live]/16x16/news-unsubscribe.png"
extensions_enabled_1		= "[cfg:img_folder_live]/16x16/checkbox.png"
extensions_enabled_0		= "[cfg:img_folder_live]/16x16/window-close.png"
extensions_locked			= "[cfg:img_folder_live]/16x16/document-encrypt.png"
ok		 					= "[cfg:img_folder_live]/16x16/flag-green.png"
wrong	 					= "[cfg:img_folder_live]/16x16/flag-red.png"
warn	 					= "[cfg:img_folder_live]/16x16/flag-yellow.png"
err_err						= "[cfg:img_folder_live]/32x32/error.png"
err_warn					= "[cfg:img_folder_live]/32x32/warning.png"
err_notice					= "[cfg:img_folder_live]/32x32/notice.png"
err_details					= "[cfg:img_folder_live]/32x32/help.png"
filter_edit					= "[cfg:img_folder_live]/32x32/edit-filter.png"

[string]
path_separator = " >> "

[adm_list]
cats_limit		= 15
entries_limit	= 25
fields_limit    = 15

[apps]
global_types_array = "field|acl|global_application|language|module"
