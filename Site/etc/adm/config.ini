; Definition of the settings which should be set or overriden for the administrator area.

[editing]
def_cout_time = 3600

[entry]
approval_publish = true

[html]
tooltip_class = "editlinktip hasTip"
editor = "cms.html.editor"
allowed_tags_array = "a|p|br|hr|div|li|ul|span|table|tr|td|img|h1|h2|h3|h4|h5"
allowed_attributes_array = "class|id|style|href|src|name|alt|title"
editor_buttons = false

[date]
;publishing_format = "Y-m-d H:i:s"
publishing_format = "j F Y H:i:s"
log_format = "D M j G:i:s T Y"
db_format = "Y-m-d H:i:s"

[string]
path_separator = " >> "

[adm_list]
cats_limit		= 15
entries_limit	= 25
fields_limit    = 15

[apps]
global_types_array = "field|acl|global_application|language|module"

[templates]
;disable-overrides="csv://8"

[image]
ico_size="100:100"
folder_symbol="icon-folder-close"