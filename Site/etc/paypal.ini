[general]
image="{cfg:media_folder_live}/adm/apps/paypal/paypal.png"
replace=","

[fields]
cmd 			= "_xclick"
business 		= "{ppemail}"
item_name 		= "{subject}"
item_number 	= "{entry.id}"
no_shipping 	= "1"
return 			= "{pprurl}"
no_note 		= "1"
currency_code 	= "{ppcc}"
tax 			= "0"
bn 				= "{subject}"
charset 		= "UTF-8"
amount 			= "{amount}"

[message]
url 			= "https://www.paypal.com/cgi-bin/webscr?"
cmd				= "_xclick"
business		= "{ppemail}"
item_name		= "{subject}"
item_number		= "{entry.id}"
amount			= "{amount}"
no_shipping		= 2
no_note			= 1
currency_code	= "{ppcc}"
bn				= "PP-BuyNowBF"
charset			= "utf-8"
