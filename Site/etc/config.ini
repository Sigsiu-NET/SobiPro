[lang]
ignore_default = false

[section]
force_category_id = false;

[entry]
primary_path_always = false
field_description = false

[editing]
def_cout_time = 3600

[html]
editor = "cms.html.editor"
pre_to_entities = true

[category]
field_description = false

[search]
suggest_start_with = false
suggest_min_chars = 3
suggest_split_words = true

result_limit = 1000
show_phrase = true
form_searchphrase_def = "all"
word_filter = "/\p{L}+|\d+|%/iu"
params_to_pass = "json://['rendercomponent','tmpl']"

[template]
bs3_css="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
bs3_js="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"

[plugins]
content_disable = "json://['entry.payment', 'entry.submit']"

[date]
;publishing_format = "Y-m-d H:i:s"
publishing_format = "j F Y H:i:s"
log_format = "D M j G:i:s T Y"

[calendar]
showzerodate = false

[cache]
js_compress_exceptions = "jquery.js,mootools.js"
unique_search_url = false

[images]
category_icons = "[cfg:images_folder]categories/"
category_icons_live = "[cfg:images_folder_live]/categories/"

[image]
ico_size = "100:100"
jpeg_quality = 100

[image_field]
pass_exif = false
exif_id_data = "json://['Make', 'Model', 'Orientation', 'XResolution', 'YResolution', 'ResolutionUnit', 'Software', 'DateTime', 'YCbCrPositioning', 'Copyright', 'Exif_IFD_Pointer', 'CustomRendered', 'ExposureMode', 'WhiteBalance', 'DigitalZoomRatio', 'SceneCaptureType', 'YCbCrPositioning', 'CustomRendered', 'ExposureMode', 'WhiteBalance', 'DigitalZoomRatio', 'SceneCaptureType']"
exif_data = "json://['ExposureTime', 'FNumber', 'ExposureProgram', 'ISOSpeedRatings', 'ExifVersion', 'DateTimeOriginal', 'DateTimeDigitized', 'CompressedBitsPerPixel', 'BrightnessValue', 'ExposureBiasValue', 'MaxApertureValue', 'MeteringMode', 'LightSource', 'Flash', 'FocalLength', 'FlashPixVersion', 'ColorSpace', 'ExifImageWidth', 'ExifImageLength', 'CustomRendered', 'ExposureMode', 'WhiteBalance', 'DigitalZoomRatio', 'SceneCaptureType', 'Contrast', 'Saturation', 'Sharpness', 'SubSecTimeOriginal', 'SubSecTimeDigitized']"
exif_gps_data = "json://['Version','AltitudeRef','Altitude','Status','MeasureMode','DOP','SpeedRef','Speed','TrackRef','Track','ImgDirectionRef','ImgDirection','MapDatum','DateStamp','Differential']"
fix_rotation = true

[browser]
add_title = true
reverse_title = false
title_separator = " - "
url_filter = "/[^A-Za-z0-9\p{L}\-\_]/iu"

[meta]
desc_append = true
keys_append = true

[extensions]
check_updates = true;
